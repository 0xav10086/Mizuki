name: Fuwari-yCENzh CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to VPS
    # 因为你本地已经 build 好了，甚至可以不需要 needs: build，直接跑这一步
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS via rsync
        uses: Burnett01/rsync-deployments@7.0.1 # 一个简单好用的 rsync 封装
        with:
          switches: -avzr --delete  # -a 同步属性, -v 显示过程, -z 压缩, --delete 删除目标目录多余文件
          path: dist/               # 你的本地构建目录
          remote_path: /var/www/blog # 【重要】改为你 VPS 上 Nginx 指向的实际目录
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
